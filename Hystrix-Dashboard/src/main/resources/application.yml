debug: true
server:
    port: 9990
spring:
    application:
        name: SERVICE-DASHBOARD
eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            defaultZone: http://localhost:8761/eureka
    instance:
        hostname: localhost

hystrix:
    dashboard:
        proxy-stream-allow-list: "*"